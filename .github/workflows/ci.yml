name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  shellcheck:
    name: Shell Script Check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install ShellCheck
      run: sudo apt-get install -y shellcheck

    - name: Check shell scripts
      run: |
        shellcheck -S warning install.sh quick-install.sh build-offline.sh docker-entrypoint.sh

  python-lint:
    name: Python Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install flake8 pyyaml flask

    - name: Lint with flake8 (syntax errors and undefined names)
      run: |
        flake8 xray-client.py web-ui.py --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: Lint with flake8 (style, relaxed line length)
      run: |
        flake8 xray-client.py web-ui.py --count --max-line-length=120 --statistics

  test-install:
    name: Test Installation
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Test install script syntax
      run: bash -n install.sh

    - name: Test quick-install script syntax
      run: bash -n quick-install.sh

    - name: Test docker-entrypoint script syntax
      run: bash -n docker-entrypoint.sh

  test-python:
    name: Python Import Check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: pip install pyyaml flask

    - name: Verify Python scripts can be imported
      run: |
        python -c "import ast; ast.parse(open('xray-client.py').read())"
        python -c "import ast; ast.parse(open('web-ui.py').read())"
