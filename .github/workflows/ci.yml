name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  shellcheck:
    name: Shell Script Check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install ShellCheck
      run: sudo apt-get install -y shellcheck

    - name: Check shell scripts
      run: |
        shellcheck -S warning install.sh quick-install.sh build-offline.sh build-executable.sh docker-entrypoint.sh

  ruff:
    name: Ruff Lint & Format
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install ruff
      run: pip install ruff

    - name: Ruff check (lint)
      run: ruff check xray-client.py

    - name: Ruff format (check)
      run: ruff format --check xray-client.py

  test-install:
    name: Test Installation
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Test install script syntax
      run: bash -n install.sh

    - name: Test quick-install script syntax
      run: bash -n quick-install.sh

    - name: Test docker-entrypoint script syntax
      run: bash -n docker-entrypoint.sh

  test-python:
    name: Python Import Check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: pip install pyyaml

    - name: Verify Python scripts can be imported
      run: |
        python -c "import ast; ast.parse(open('xray-client.py').read())"

  build-executable:
    name: Build Executable (x86_64)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install pyinstaller pyyaml

    - name: Build executables
      run: |
        pyinstaller --onefile --name xray-client --clean --noconfirm --strip \
          --hidden-import yaml \
          xray-client.py

    - name: Verify executables
      run: |
        test -f dist/xray-client && echo "xray-client OK"
        dist/xray-client --help || true
